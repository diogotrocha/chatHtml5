<!DOCTYPE html>
<html>
<head>
    <title>Chat HTML5</title>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
    <link href="css/login.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div id="main-container">
        <section id="login-box" class="transparent-background round-box-8px">
            <form action="chat.html" method="get">
                <header>
                    <h1>Start Chatting!</h1>
                </header>
                <div><input required="required" type="text" name="nickname" placeholder="Nickname" /></div>
                <div id="submit-btn-container">
                    <button type="submit">Login</button>
                </div>
            </form>
        </section>
    </div>
    <footer id="main-footer" class="transparent-background">
        <div id="copyright">&copy; Diogo Rocha</div>
    </footer>
</body>
</html>
