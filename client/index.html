<!DOCTYPE html>
<html>
<head>
    <title>Chat HTML5</title>
</head>
<body>
<header><h1>Chat HTML5</h1></header>
<div id="main-container">
    <div id="chat-area">
        <div id="messages-area">

        </div>
        <form>
            <textarea id="send-message"></textarea>
            <button id="send" type="button">Send</button>
        </form>
    </div>
</div>
<footer>Diogo Rocha</footer>
<script src="js/MySocket.js"></script>
<script>
    function receiveHandler(msg) {
        var message = document.createElement('div');
        message.setAttribute('id', 'message');
        message.innerText = msg;
        document.getElementById('messages-area').appendChild(message);
    }

    var mySocket = new MySocket('localhost', '8080', receiveHandler);

    document.getElementById('send').addEventListener('click', function () {
        console.log(document.getElementById('send-message').value);
        mySocket.sendMessage(document.getElementById('send-message').value);
    });
</script>
</body>
</html>
